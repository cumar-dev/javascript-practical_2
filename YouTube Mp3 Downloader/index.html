<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Mp3 Downloder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/youtube-color-svgrepo-com.svg" alt="">
            <h1>Youtube search</h1>
        </div>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="search">
            <button type="submit">Search</button>
        </form>
    </header>
    <div class="video-list"></div>
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span id="close-model">&times;</span>
            <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
            <button id="download-mp3">Donwload as MP3</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
