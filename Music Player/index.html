<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="music-player">
        <!-- song-info -->
        <div class="song-info">
            <img src="https://placehold.co/250" alt="" id="cover">
            <h2 id="song-title">Song Title</h2>
            <p id="artist">Artist Name</p>
        </div>

        <!-- progress-container -->
         <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span id="currrent-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
         </div>
        <!-- controls -->
         <div class="conntrols">
          <button id="prev" class="control-btn"><i class="fas fa-step-backward"></i></button>
          <button id="play" class="control-btn"><i class="fas fa-play"></i></button>
          <button id="next" class="control-btn"><i class="fas fa-step-forward"></i></button>
         </div>

         <!-- additional-controls -->
          <div class="additional-control">
          <div class="volume-container">
           <i class="fas fa-volume-down"></i>
           <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
          </div>

          <!-- speed-controls -->
           <div class="speed-container">
            <i class="fas fa-tachometer-alt"></i>
            <select name="speed" id="speed">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="2">2x</option>
            </select>
           </div>
          </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
